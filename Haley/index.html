<!DOCTYPE HTML>
<html langue = "en-US">
<head>
  <meta charset = "UTF-8">
  <title> HESPERIA: Land of the Setting Sun </title>
  <link rel = "stylesheet" type = "text/css" href = "hesperia.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body onload="myGame.game.initialize()">
<div id = "game">

  <div id = "main-menu" class = "screen">

    <div style="width: 40%; float: left;">

    </div>
        <div style="width: 60%; float: right;">
          <h2>HESPERIA</h2>
          <h5>&emsp;&emsp;&emsp;Land of the setting sun</h5>
      <section class="color-10">
      <nav class="cl-effect-21">
        &emsp;&emsp;&emsp;<a id = "id-new-game" href="#"><span>New Run</span></a>
        <br>
        &emsp;&emsp;&emsp;<a id = "id-options" href="#"><span>Options</span></a>
        <br>
        &emsp;&emsp;&emsp;<a id = "id-high-scores" href="#"><span>Scores</span></a>
        <br>
        &emsp;&emsp;&emsp;<a id = "id-credits" href="#"><span>Credits</span></a>
        <br>
      </nav>
    </section>
  </div>
	</div>

  <div id="game-play" class="screen">
    <div style="width: 30%; float: left;">
      <section class="color-10">
      <nav class="cl-effect-21">
        <a id = "id-game-play-back" href="#" data-hover="New Run"><span>Back</span></a>
      </nav>
    </section>
    </div>

    <div style="width: 59%; float: left;">
      <canvas id="id-maincanvas" width="256" height="160"
        style="border:1px solid white; background-color: black;">
      </canvas>
    </div>
  </div>

  <div id = "high-scores" class = "screen" style="text-align:center;">
		<h2> High Scores</h2>
    <div id="highScoresList"></div>
    <section class="color-10">
      <nav class="cl-effect-21">
        <a id = "id-clear-scores" href="#" onclick="Persistence.clearHighScores();"><span>Clear Scores</span></a>
      </nav>
    </section>
      <section class="color-10">
        <nav class="cl-effect-21">
          <a id = "id-high-scores-back" href="#"><span>Back</span></a>
        </nav>
      </section>
	</div>

  <div id = "options" class = "screen" style="text-align:center;">
		<h2>Options</h2>
		<p>Music</p>
    <p>Reconfigurable Controls</p>
    <section class="color-10">
      <nav class="cl-effect-21">
        <a id = "id-options-back" href="#"><span>Back</span></a>
      </nav>
    </section>
	</div>


  <div id = "credits" class = "screen" style="text-align:center;">
		<h2>Credits</h2>
    <br>
		<p>Hesperia was created by Johnathan Powell and Haley Chambers!</p>
    <p>All of the artwork and music are originals.</p>
    <section class="color-10">
      <nav class="cl-effect-21">
        <a id = "id-credits-back" href="#"><span>Back</span></a>
      </nav>
    </section>
	</div>
</div>

  <script src = "scripts/game.js"></script>
  <script src = "scripts/mainmenu.js"></script>
  <script src = "scripts/graphics.js"></script>
  <script src = "scripts/input.js"></script>
  <script src = "scripts/gameplay.js"></script>
  <script src = "scripts/random.js"></script>
  <script src = "scripts/credits.js"></script>
  <script src = "scripts/options.js"></script>
  <script src = "scripts/audioPlayer.js"></script>
  <script src = "scripts/highScores.js"></script>
</body>
</html>
