<!DOCTYPE HTML>
<html langue = "en-US">
<head>
  <meta charset = "UTF-8">
  <title> HESPERIA: Land of the Setting Sun </title>
  <link rel = "stylesheet" type = "text/css" href = "hesperia.css">
</head>
<body onload="myGame.initialize()">
<div id = "game">

  <div id = "main-menu" class = "screen">
      <section class="color-10">
      <nav class="cl-effect-10">
        <a href="#" data-hover="New Run"><span>New Run</span></a>
        <br>
        <a href="#" data-hover="Options"><span>Options</span></a>
        <br>
        <a href="#" data-hover="High Scores"><span>High Scores</span></a>
        <br>
        <a href="#" data-hover="Credits"><span>Credits</span></a>
        <br>
      </nav>
    </section>
	</div>

  <div id="game-play" class="screen">
    <div style="width: 13%; float: left;">
      <button id = "id-game-play-back">Back</button>
    </div>

    <div style="width: 59%; float: left;">
      <canvas id="id_canvas" width="256" height="160"
        style="border:1px solid white; background-color: black;">
      </canvas>
    </div>
  </div>

  <div id = "high-scores" class = "screen" style="text-align:center;">
		<h1> High Scores</h1>
    <div id="highScoresList"></div>
			<button id = "id-high-scores-back">Back to Menu</button>
      <br>
      <button id = "id-high-scores-back" onclick="Persistence.clearHighScores();">Clear High Scores</button>
      <br>
      <span id="clearedScores"></span>
	</div>

  <div id = "options" class = "screen" style="text-align:center;">
		<h1 >Options</h1>
		<p>Options exist here</p>
		<button id = "id-options-back">Back to Menu</button>
	</div>


  <div id = "credits" class = "screen" style="text-align:center;">
		<h1 >Credits</h1>
		<p>Yay game!</p>
		<button id = "id-credits-back">Back to Menu</button>
	</div>
</div>

</body>
</html>
